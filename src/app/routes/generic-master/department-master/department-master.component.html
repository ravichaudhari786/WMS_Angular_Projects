
<breadcrumb></breadcrumb>
<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">


        <form [formGroup]="form" (ngSubmit)="onSubmit(form)" label="Department Master">
            <div class="col-md-12">
                <div class="row pt-2">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Department Name</label>
                            <input type="text" autocomplete="off" [ngClass]="{'is-invalid': submitted && f.txtDepartmentName.invalid}"
                                formControlName="txtDepartmentName" id="txtDepartmentName"
                                class=" form-control form-control-sm" />
                            <div *ngIf="submitted && f.txtDepartmentName.invalid" class="invalid-feedback">
                                <span *ngIf="f.txtDepartmentName?.errors?.required">Enter Department Name</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="row pt-2">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Department Code</label>
                            <input type="text" autocomplete="off" [ngClass]="{'is-invalid': submitted && f.txtDepartmentCode.invalid}"
                                formControlName="txtDepartmentCode" id="txtDepartmentCode"
                                class=" form-control form-control-sm" />
                            <div *ngIf="submitted && f.txtDepartmentCode.invalid" class="invalid-feedback">
                                <span *ngIf="f.txtDepartmentCode?.errors?.required">Enter Department Code</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="form-group">
                    <label>Is Active</label>
                    <input type="checkbox" style="margin-top: 30px !important; margin-left: 2px !important;"
                        formControlName="chIsActive" id="chIsActive" class="form-check-input" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                      <button type="submit" [hidden]="!HideSaveButton" [value]="submitted" class="btn btn-primary btn-sm"
                              style="width: 85px !important; margin-top: 20px !important;"> Save </button>
                </div>
                <!-- <div class="col-md-6">
                   <button type="Reset" [hidden]="!HideResetButton" [value]="Reseted" class="btn btn-primary btn-sm"
                              style="width: 85px !important; margin-top: 20px !important;" (click)="onReset()"> Reset </button>
            </div> -->
              </div>




            <ng-template #toolbarTpl>
                <input placeholder="Search">
            </ng-template>


            <!--/.col  click="onSubmit(form)"-->


        </form>

        <hr>
        <br>

        <mtx-grid 
        style="height: 300px"
        [data]="DepartmentList" #gridlist
        [columns]="columns"
       
    [loading]="false"
[columnResizable]="true"
[multiSelectable]="false"
[rowSelectable]="false"
[hideRowSelectionCheckbox]="false"
[rowHover]="true"
[rowStriped]="false"
[showToolbar]="true"
[toolbarTitle]="'Department List'"
[columnHideable]="false"
[columnMovable]="true"
[expandable]="false"
[pageOnFront]="true"
[showPaginator]="true"
[pageSizeOptions]="[10,20,50,100,500]"
[pageIndex]="0"
[pageSize]="0"     
>
</mtx-grid>
    </div>
