<breadcrumb></breadcrumb>

<div fxLayout="row wrap" class="matero-row">

    <div fxFlex="100" class="matero-col">
        <mat-card>
            <!-- <mat-tab-group animationDuration="0ms" (selectedIndexChange)="tabchange($event)" [(selectedIndex)]="tab"> -->
            <div>

                <form [formGroup]="form" (ngSubmit)="OnCustomerSelect(form)">
                    <div class="col-md-12">


                        <div class="row pt-2">
                            <div class="col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label>Customer Name</label>
                                    <select class="form-control form-control-sm" formControlName="cbCustomerID"
                                        id="cbCustomerID">
                                        <option value="null" disabled>Select</option>
                                        <option *ngFor="let c of customerList" value={{c.CustomerID}}>
                                            {{c.CustomerName}}</option>
                                    </select>

                                </div>
                            </div>

                            <div class="col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label style="color: white;">_</label>
                                    <button class="btn btn-secondary btn-sm" (click)="OnCustomerSelect($event)"
                                        type="submit" style="width: 100% !important;">
                                        Search
                                    </button>
                                </div>
                            </div>

                            <div class="col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label style="color: white;">_</label>
                                    <button class="btn btn-secondary btn-sm" (click)="ExportExcel()" type="button"
                                        style="width: 100% !important;">
                                        Export To Excel
                                    </button>
                                </div>
                            </div>

                            <div class="col-sm-2 col-md-2">
                                <div class="form-group">
                                    <label style="color: white;">_</label>
                                    <button class="btn btn-secondary btn-sm" (click)="ExportPdf()"
                                        type="button" style="width: 100% !important;">
                                        Export To Pdf
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row pt-2">

                            <div class="col-sm-md-6">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-sm" (click)="ExportPdf()" 
                                        style="width: 85px !important; margin-top: 20px !important;  margin-left: 100px !important;">
                                        Export to Pdf
                                    </button>
                                </div>
                            </div>


                        </div> -->





                    </div>

                    <br>
                    <div class="loader" *ngIf="LoadingLoader"></div>
                    <div class="col-sm-12 col-md-12" id="matgroup">


                        <mat-tab-group animationDuration="0ms" (selectedTabChange)="tabchange($event)"
                            style="border-style: groove;" [(selectedIndex)]="tab">

                            <mat-tab label="Inward">
                                <div style="height: 100%; box-sizing: border-box;">
                                    <div id="Inward_ID">
                                        <ag-grid-angular style="height: 380px;" class="ag-theme-alpine"
                                            [rowData]="InwardData" [columnDefs]="inwardDatadatacolumn">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Pending Stock">
                                <div style="height: 100%; box-sizing: border-box; " class="grid">
                                    <div id="PendingStock_ID">
                                        <ag-grid-angular style="height: 380px;" class="ag-theme-alpine" id="griddata"
                                            [rowData]="PendingStockData" [columnDefs]="PendingStockDataColumn">
                                        </ag-grid-angular>
                                    </div>

                                </div>
                            </mat-tab>

                            <mat-tab label="Pending DO">
                                <div style="height: 100%; box-sizing: border-box; " class="grid">
                                    <div id="PendingDO_ID">
                                        <ag-grid-angular style="height: 380px;" class="ag-theme-alpine"
                                            [rowData]="PendingDOData" [columnDefs]="PendingDOColumn">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </mat-tab>

                            <mat-tab label="Product Stock">
                                <div style="height: 100%; box-sizing: border-box; " class="grid">
                                    <div id="ProductStock_ID">
                                        <ag-grid-angular style="height: 380px;" class="ag-theme-alpine"
                                            [rowData]="ProductStockData" [columnDefs]="ProductStockDO">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </mat-tab>

                            <mat-tab label="Storage Stock">
                                <div style="height: 100%; box-sizing: border-box; " class="grid">
                                    <div id="StorageStock_ID">
                                        <ag-grid-angular style="height: 380px;" class="ag-theme-alpine"
                                            [rowData]="StorageStockData" [columnDefs]="StorageStockColumn">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </mat-tab>

                            <mat-tab label="Dispatch">
                                <div style="height: 100%; box-sizing: border-box; " class="grid">
                                    <div id="Dispatch_ID">
                                        <ag-grid-angular style="height: 380px;" class="ag-theme-alpine"
                                            [rowData]="DispatchData" [columnDefs]="DispatchColumn">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </mat-tab>

                            <mat-tab label="Outward">
                                <div style="height: 100%; box-sizing: border-box; " class="grid">
                                    <div id="Outward_ID">
                                        <ag-grid-angular style="height: 380px;" class="ag-theme-alpine"
                                            [rowData]="OutwardData" [columnDefs]="OutWardColumn">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </mat-tab>

                            <mat-tab label="LotNoTrack">
                                <div class="col-md-12">
                                    <div class="row pt-2">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Lot No</label>
                                                <input type="text" class=" form-control form-control-sm" formControlName="Lotno" id="Lotno" />
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <button class="btn btn-secondary btn-sm" (click)="OnLotNoSelect($event)"
                                                    style="width: 85px !important; margin-top: 20px !important;">
                                                    Search
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <br>

                                    <div id="LotNoSearch_ID">
                                        <ag-grid-angular style="height: 300px;" class="ag-theme-alpine"
                                            [rowData]="LotNoData" [columnDefs]="LotColumn">
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </mat-tab>
                           <mat-tab label="">
                            <table #screen class="table table123">
                                <tr class="Table_Header">
                                    <th *ngFor="let col of displayedColumns; let i = index">{{setHeader(col,i)}}</th>
                                </tr>
                                <tr *ngFor="let item of allPrintdata">
                                    <td *ngFor="let column of displayedColumns">{{setData(item[column],column)}}</td>
                                </tr>
                            </table>

                            <div id="download">
                                <img #canvas>
                                <a #downloadLink></a>
                            </div>
                           </mat-tab>

                        </mat-tab-group>

                                  (click)="onclosePdf(Printingcontent)">close</button>
                              </div>
                        </ng-template> -->

                        <!---------------------->
                    </div>



                </form>
            </div>

        </mat-card>
    </div>

</div>
