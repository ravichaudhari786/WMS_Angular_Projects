<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">
        <mat-card>
            <mat-tab-group animationDuration="1ms">
                <mat-tab label="Bank Details">
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                        <div class="row pt-2">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Bank Name</label>
                                    <input type="text" formControlName="txtBankName" id="txtBankName"
                                        class="form-control form-control-sm" name="txtBankName"
                                        [ngClass]="{'is-invalid': submitted && f.txtBankName.invalid}"
                                        class="form-control form-control-rounded" />
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Branch</label>
                                    <input type="text" formControlName="txtBranch" id="txtBranch"
                                        class="form-control form-control-sm" name="txtBranch"
                                        [ngClass]="{'is-invalid': submitted && f.txtBranch.invalid}"
                                        class="form-control form-control-rounded" />
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>AccountNo</label>
                                    <input type="text" formControlName="txtAccountNo" id="txtAccountNo"
                                        class="form-control form-control-sm" name="txtAccountNo"
                                        [ngClass]="{'is-invalid': submitted && f.txtAccountNo.invalid}"
                                        class="form-control form-control-rounded" />
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>IFSC Code</label>
                                    <input type="text" formControlName="txtIFSCCode" id="txtIFSCCode"
                                        class="form-control form-control-sm" name="txtIFSCCode"
                                        [ngClass]="{'is-invalid': submitted && f.txtIFSCCode.invalid}"
                                        class="form-control form-control-rounded" />
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Warehouse Name</label>
                                    <select class="form-control form-control-sm" formControlName="cbWarehouseID"
                                        id="cbWarehouseID"
                                        [ngClass]="{'is-invalid': submitted && f.cbWarehouseID.invalid}">
                                        <option value="null" disabled>Select</option>
                                        <option *ngFor="let c of WarehouseList" value={{c.WareHouseID}}>
                                            {{c.WareHouseName}}</option>
                                    </select>
                                    <div *ngIf="submitted && form.controls.cbWarehouseID.errors" class="text-danger">
                                        <div *ngIf="form.controls.cbWarehouseID.errors.required">Warehouse Name is
                                            Required
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Contractor Name</label>
                                    <select class="form-control form-control-sm" formControlName="cbContractorName"
                                        id="cbContractorName"
                                        [ngClass]="{'is-invalid': submitted && f.cbContractorName.invalid}">
                                        <option value="null" disabled>Select</option>
                                        <option *ngFor="let c1 of ContractorList" value={{c1.LabourContractorID}}>
                                            {{c1.ContractorName}}</option>
                                    </select>
                                    <div *ngIf="submitted && form.controls.cbContractorName.errors" class="text-danger">
                                        <div *ngIf="form.controls.cbContractorName.errors.required">.Labour Contractor is Required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="container-fluid">
                                <ag-grid-angular style="height: 250px;" class="ag-theme-alpine"
                                    [rowData]="BankAccountGridData" [columnDefs]="BankAccountGridcoloumn" [frameworkComponents]="frameworkComponents">
                                </ag-grid-angular>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3 col-md-3">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-secondary btn-sm" 
                                    style="width: 85px !important; margin-top: 20px !important;"> Save </button>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div class="form-group">
                                    <button type="button" class="btn btn-secondary btn-sm" 
                                    style="width: 85px !important; margin-top: 20px !important;" (click)="OnResetActions()"> Reset </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-tab>
            </mat-tab-group>

        </mat-card>
    </div>
</div>
