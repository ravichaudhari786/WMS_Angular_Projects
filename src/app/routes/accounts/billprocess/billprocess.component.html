<breadcrumb></breadcrumb>

<div fxLayout="row wrap" class="matero-row">


    <div fxFlex="100" class="matero-col">
        <mat-card>
            <mat-tab-group animationDuration="0ms" (selectedIndexChange)="tabchange($event)" [(selectedIndex)]="tab">
                <mat-tab label="Bill Process">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-8">
                                <h4>Bill Dates</h4>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label>Bill Date</label>
                                            <input type="date" formControlName="BillDate" id="BillDate"
                                                class="form-control form-control-sm" placeholder="yyyy-MM-dd"
                                                name="BillDate" class="form-control form-control-rounded"
                                                [ngModel]="todayDate| date:'yyyy-MM-dd'" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>From Date</label>
                                            <input type="date" formControlName="FromDate" id="FromDate"
                                                class="form-control form-control-sm" placeholder="yyyy-MM-dd"
                                                name="FromDate" class="form-control form-control-rounded"
                                                [ngModel]="firstDate| date:'yyyy-MM-dd'" />
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>To Date</label>
                                            <input type="date" formControlName="ToDate" id="ToDate"
                                                class="form-control form-control-sm" placeholder="yyyy-MM-dd"
                                                name="ToDate" class="form-control form-control-rounded"
                                                [ngModel]="lastDate| date:'yyyy-MM-dd'" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4">
                                <h4>Invoice Type</h4>
                                <div class="row">

                                    <div class="col">
                                        <div class="form-group">
                                            
                                            <input type="checkbox" formControlName="ckStorage" id="ckStorage"
                                                name="ckStorage" class="col-4 form-control-sm" (change)="isStorageChecked($event)">
                                            <label class="col-8 checkTextclass">Storage</label>
                                        </div>

                                    </div>



                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            
                                            <input type="checkbox" formControlName="ckLabour" id="ckLabour"
                                                name="ckLabour" class="col-4 form-control-sm" (change)="isLabourChecked($event)">
                                            <label class="col-8 checkTextclass">Labour</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="row" *ngIf="InCompany">
                                    <div class="col">
                                        <div class="form-group">
                                            
                                            <input type="checkbox" formControlName="ckInCompanyNames" id="ckInCompanyNames"
                                                name="ckInCompanyNames" class="col-4 form-control-sm">
                                            <label class="col-8 checkTextclass">In company Name</label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row" style="margin-bottom: 3%;">
                            <div class="col-3">
                              <button class="btn btn-secondary btn-sm" (click)="OnSaveBillProcess()" style="width: 85px !important;"
                              >Save</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-sm" (click)="OnListBillProcess()"
                                  style="width: 85px !important; ">List</button>
                              </div>
                            <div class="col-3">
                              <button class="btn btn-secondary btn-sm" (click)="OnResetBillProcess()"
                                style="width: 85px !important; ">Reset</button>
                            </div>
                          </div>
                    </form>
                    <div style="height: 100%; box-sizing: border-box;">
                        <ag-grid-angular style="height: 550px;" class="ag-theme-alpine"
                            [rowData]="ListOfBill"[columnDefs]="ServiceDetailsColumn"  
                            (rowDoubleClicked)="onRowDblclickedDetail($event)">
                        </ag-grid-angular>
                    </div>
                </mat-tab>
                <mat-tab label="Bill Reprocess">
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
