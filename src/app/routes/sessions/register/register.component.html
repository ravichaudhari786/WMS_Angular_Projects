<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">
      Welcome
    </mat-card-title>

    <form class="form-field-full" [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Finantial year</mat-label>
        <mat-select [(ngModel)]="selectedYear" formControlName="finantialYearId">
          <mat-option></mat-option>
          <mat-option [value]="item.FinancialYearID" *ngFor="let item of FinantialYears">{{item.FY_Name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.get('finantialYearId')?.invalid">
          FinantialYear is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Warehouse</mat-label>
        <mat-select [(ngModel)]="warehouse" formControlName="warehouseId">
          <mat-option [value]="i.WarehouseID" *ngFor="let i of warehouselist">{{i.WareHouseName}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.get('warehouseId')?.invalid">
          Warehouse is required
        </mat-error>
      </mat-form-field>

      <button (click)="onSubmit()" type="submit" class="w-full" mat-raised-button color="primary">
        Submit
      </button>

      <div class="m-t-16">Back to Login?
        <a routerLink="/auth/login">Login</a>
      </div>
    </form>

  </mat-card>
</div>
