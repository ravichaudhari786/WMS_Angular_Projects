<div class="input-group">
    <button type="button" class="btn btn-secondary btn-sm btn-space"   (click)="onClick($event,'Edit')">Edit</button>
    <button type="button" class="btn btn-secondary btn-sm btn-space"   (click)="onClick($event,'Delete')">Delete</button>
    <button type="button" class="btn btn-secondary btn-sm"   (click)="onClick($event,'Print')">Print</button>
</div>
