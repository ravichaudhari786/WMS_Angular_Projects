<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">
        <mat-card>
            <mat-tab-group animationDuration="1ms" (selectedIndexChange)="tabCustomerchange($event)"
                [(selectedIndex)]="tab">
                <mat-tab label="Stop Delivery Details">
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                        <div class="row pt-2">
                            <div class="col-sm-5 col-md-5">
                                <div class="form-group">
                                    <label style="vertical-align: bottom;">Release Stop Delivery</label>
                                    <input type="checkbox"
                                        style="margin-top: 1px !important;"
                                        [ngClass]="{'is-invalid': submitted && f.ckReleaseStopDelivery.invalid}"
                                        name="ckReleaseStopDelivery" formControlName="ckReleaseStopDelivery"
                                        id="ckReleaseStopDelivery" class="col-sm-4 form-control-sm" (change)="ReleaseStopDeliveryChecked($event)"/>
                                    <div *ngIf="submitted && f.ckReleaseStopDelivery.invalid" class="invalid-feedback"
                                        style="margin-top: 30px !important;">
                                        <div *ngIf="f.ckReleaseStopDelivery.errors?.required">Select Release Stop
                                            Delivery</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label style="vertical-align: bottom;">Stop Delivery</label>
                                    <input type="checkbox"
                                        style="margin-top: 1px !important;"
                                        [ngClass]="{'is-invalid': submitted && f.ckStopDelivery.invalid}"
                                        name="ckStopDelivery" formControlName="ckStopDelivery" id="ckStopDelivery"
                                        class="col-sm-4 form-control-sm" (change)="StopDeliveryChecked($event)"/>
                                    <div *ngIf="submitted && f.ckStopDelivery.invalid" class="invalid-feedback"
                                        style="margin-top: 30px !important;">
                                        <div *ngIf="f.ckStopDelivery.errors?.required">Select Stop Delivery</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label>Customer Name</label>
                                    <select class="form-control form-control-sm" formControlName="cbcustomer_id" id="cbcustomer_id"
                                    [ngClass]="{'is-invalid': submitted && f.cbcustomer_id.invalid}">
                                        <option value="null" disabled>Select</option>
                                        <option *ngFor="let c of customerList" value={{c.CustomerID}}>{{c.CustomerName}}
                                        </option>
                                    </select>
                                    <div *ngIf="submitted && f.cbcustomer_id.invalid" class="invalid-feedback">
                                        <div *ngIf="f.cbcustomer_id.errors?.required">Select Customer</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4 col-md-4">
                                <div class="form-group">
                                    <label>Remarks</label>
                                    <input type="text"
                                        [ngClass]="{'is-invalid': submitted && f.txtRemarks.invalid}"
                                        formControlName="txtRemarks" id="txtRemarks"
                                        class=" form-control form-control-sm" autocomplete="off" />
                                    <div *ngIf="submitted && f.txtRemarks.invalid" class="invalid-feedback">
                                        <div *ngIf="f.txtRemarks.errors?.required">Enter Remarks</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4 col-md-4" *ngIf="IsRelease">
                                <div class="form-group">
                                    <label>Release Remarks</label>
                                    <input type="text"
                                        [ngClass]="{'is-invalid': submitted && f.txtReleaseRemarks.invalid}"
                                        formControlName="txtReleaseRemarks" id="txtReleaseRemarks"
                                        class=" form-control form-control-sm" autocomplete="off" />
                                    <div *ngIf="submitted && f.txtReleaseRemarks.invalid" class="invalid-feedback">
                                        <div *ngIf="f.txtReleaseRemarks.errors?.required">Enter Release Remarks</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="container-fluid">
                                <ag-grid-angular style="height: 300px;" class="ag-theme-alpine" [rowData]="StopDeliveryList"
                                        [columnDefs]="StopDeliveryColumns"
                                        (rowDoubleClicked) = "onRowDoubleClick($event)">
                                    </ag-grid-angular>
                            </div>
                        </div>
                        <div class="row pt-1">
                            <div class="col-sm-4 col-md-4">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-secondary btn-sm"
                                        style="width: 85px !important; margin-top: 20px !important;">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="List">
                    <div class="row pt-2">
                        <div class="container-fluid">
                            <div style="height: 100%; box-sizing: border-box;">                               
                                <ag-grid-angular style="height: 450px;" class="ag-theme-alpine"
                                    [rowData]="ReleaseDeliveryList" [columnDefs]="ReleaseDeliveryColumns">
                                </ag-grid-angular>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
