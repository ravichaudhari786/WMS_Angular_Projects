<breadcrumb></breadcrumb>

<div fxLayout="row wrap" class="matero-row">

    <div fxFlex="100" class="matero-col">

        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <div class="col-md-12">
                <div class="row pt-2">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="company">Brand Name</label>
                            <input type="text" autocomplete="off"
                                [ngClass]="{ 'is-invalid': submitted && form.controls.BrandName.errors }"
                                formControlName="BrandName" id="BrandName" class=" form-control form-control-sm" />
                            <div *ngIf="submitted && form.controls.BrandName.errors" class="text-danger">
                                <div *ngIf="form.controls.BrandName.errors.required">Brand Name is required
                                </div>
                            </div>


                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Is Active</label>
                                <input type="checkbox" style="margin-top: 30px !important; margin-left: 2px !important;"
                                    formControlName="IsActive" id="IsActive" class="form-check-input" />
                            </div>
                        </div>





                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" [hidden]="!HideSaveButton" [value]="submitted"
                                    class="btn btn-primary btn-sm"
                                    style="width: 85px !important; margin-top: 20px !important;"> Save </button>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </form>

        <hr>
        <br>



        <div>
            <mtx-grid style="height: 300px" [data]="BrandsList" #gridlist [columns]="columns" [loading]="false"
                [columnResizable]="true" [multiSelectable]="false" [rowSelectable]="false"
                [hideRowSelectionCheckbox]="false" [rowHover]="true" [rowStriped]="false" [showToolbar]="true"
                [toolbarTitle]="'Brand List'" [columnHideable]="false" [columnMovable]="true" [expandable]="false"
                [pageOnFront]="true" [showPaginator]="true" [pageSizeOptions]="[10,20,50,100,500]" [pageIndex]="0"
                [pageSize]="0">
            </mtx-grid>

        </div>
        <ng-template #toolbarTpl>
            <input placeholder="Search">
        </ng-template>

    </div>

</div>
