<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">
        
        <mat-card>
            <mat-tab-group animationDuration="1ms" (selectedIndexChange)="tabchange($event)" [(selectedIndex)]="tab" style="overflow: hidden!important;">
                <mat-tab label="Users Comapny" >
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                        <div class="row pt-2">
                            <div class="col-sm-5 col-md-5">
                                <div class="row">
            
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label>User Name</label>
                                            <select class="form-control form-control-sm"
                                                [ngClass]="{'is-invalid': submitted && f.UserName.invalid}"
                                                formControlName="UserName" id="UserName">
                                                <option value="null" disabled>Select </option>
                                                <option *ngFor="let i of UsersList" value={{i.UserID}}>
                                                    {{i.UserName}}
                                                </option>
                                            </select>
                                            <div *ngIf="submitted && f.UserName.invalid" class="invalid-feedback">
                                                <div *ngIf="f.UserName.errors?.required">Select User Name</div>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label>Company Name</label>
                                            <select class="form-control form-control-sm"
                                                [ngClass]="{'is-invalid': submitted && f.CompanyName.invalid}"
                                                formControlName="CompanyName" id="CompanyName">
                                                <option value="null" disabled>Select </option>
                                                <option *ngFor="let i of CompanyMasterList" value={{i.CompanyID}}>
                                                    {{i.CompanyName}}
                                                </option>
                                            </select>
                                            <div *ngIf="submitted && f.CompanyName.invalid" class="invalid-feedback">
                                                <div *ngIf="f.CompanyName.errors?.required">Select WareHouse Name</div>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="col-sm-12 col-md-12">
                                        <ag-grid-angular style="height: 200px;" class="ag-theme-alpine" [rowData]="WarehouseList"
                                            [columnDefs]="WarehouseListColumns">
                                        </ag-grid-angular>
                                    </div>
            
                                </div>
                            </div>
                            <div class="col-sm-7 col-md-7">
                                <ag-grid-angular style="height: 100%;" class="ag-theme-alpine" [rowData]="CompanyWarehouseGridList"
                                    [columnDefs]="CompanyWarehouseGrid">
                                </ag-grid-angular>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-sm-3 col-md-3">
                                <button type="submit" class="btn btn-secondary btn-sm"
                                        style="width: 85px !important; margin-top: 20px !important;"> Save </button>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <button type="button" class="btn btn-secondary btn-sm"
                                        style="width: 85px !important; margin-top: 20px !important;" (click)="OnResetActions()"> Reset </button>
                            </div>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="List">
                    <div class="row pt-2">
                        <div class="col-sm-12 col-md-12">
                            <ag-grid-angular style="height: 300px;" class="ag-theme-alpine" [rowData]="UserCompanyData"
                                [columnDefs]="UserCompanyGrid" [frameworkComponents]="frameworkComponents">
                            </ag-grid-angular>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
