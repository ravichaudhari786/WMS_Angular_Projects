<div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100" class="matero-col">

        <mat-card>
            <mat-tab-group animationDuration="1ms" (selectedIndexChange)="tabchange($event)" [(selectedIndex)]="tab"
                style="overflow: hidden!important;">                
                <mat-tab label="Role UI">
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                        <div class="row pt-2">
                            <div class="col-sm-6 col-md-6">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <select class="form-control form-control-sm"
                                        [ngClass]="{'is-invalid': submitted && f.RoleNames.invalid}"
                                        formControlName="RoleNames" id="RoleNames"
                                        (change)="GetRoleDetails($event)">
                                        <option value="null" disabled>Select </option>
                                        <option *ngFor="let i of RoleList" value={{i.RoleID}}>
                                            {{i.RoleName}}
                                        </option>
                                    </select>
                                    <div *ngIf="submitted && f.RoleNames.invalid" class="invalid-feedback">
                                        <div *ngIf="f.RoleNames.errors?.required">Select User Name</div>
                                    </div>
                                </div>    
                            </div>
                            <div class="col-sm-12 col-md-12" #RoleUIDetail>
                                <ag-grid-angular style="height: 400px;" class="ag-theme-alpine" [rowData]="RoleUISelect"
                                [columnDefs]="RoleUISelectGridColumn">
                            </ag-grid-angular>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-3 col-md-3">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-secondary btn-sm"
                                        style="width: 85px !important; margin-top: 20px !important;"> Save </button>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div class="form-group">
                                    <button type="button" class="btn btn-secondary btn-sm" (click)="OnResetActions()"
                                        style="width: 85px !important; margin-top: 20px !important;"> Reset </button>
                                </div>
                            </div>
                        </div>
                    </form>                    
                </mat-tab>
                <mat-tab label="Report UI">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <ag-grid-angular style="height: 400px;" class="ag-theme-alpine" [rowData]="ReportUISelect"
                            [columnDefs]="ReportUIGridColumn">
                        </ag-grid-angular>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
